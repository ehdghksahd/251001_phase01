<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 계획 생성기</title>
  </head>
  <body>
    <section id="planBox"></section>
    <script>
      const planBox = document.querySelector("#planBox");
      async function renderPlans() {
        const url = "http://localhost:3000/plans";
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);
        for (const p of data) {
          const planItem = document.createElement("div");
          planItem.innerHTML = `
            <h4>${p.destination}</h4>
            <div>[목적]${p.purpose}<div/>
            <div>[인원 수]${p.people_count}명 </div>
            <div>${p.start_date} ~ ${p.end_date}</div>
            `;
          planBox.appendChild(planItem);
        }
      }
      document.addEventListener("DOMContentLoaded", renderPlans);
    </script>
  </body>
</html>
